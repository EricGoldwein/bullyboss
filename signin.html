<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workplace Wellness</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="other-pages">

    <div class="parent">
        <div class="child">
            <h4>New User</h4>
            <form>
                <input type="text" id='fname' placeholder="first name">
                <input type="text" id='lname' placeholder="last name">
                <input type="text" id='position' placeholder="position">
                <input type="text" id='company-email' placeholder="company email">
                <input type="text" id='org-name' placeholder="organization name">
                <input type="text" id='div-name' placeholder="division name">
                <input type="password" id="password" placeholder="password">
                <label for="myfile">Select an image for profile: (optional)</label>
                <input type="file" id='image' placeholder="image" name="myfile">
                <button>Submit</button>
            </form>
        </div>

        <div class="child" id="login-child">
            <h4>Returning User</h4>
            <form>
                <input type="text" id='fname' placeholder="first name">
                <input type="text" id='fname' placeholder="last name">
                <input type="password" id="fname" placeholder="password">
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
